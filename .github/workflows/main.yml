name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build with Buildozer
        uses: ArtemBernatskyy/buildozer-action@v1
        with:
          command: buildozer android debug
